<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card-wrapper">
        <div class="card">
          <div class="card-image">
          <img src="./images/image-equilibrium.jpg" alt="" class="nft-image">
          <img src="./images/icon-view.svg" alt="view icon" class="overlay">
        </div>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="top-card">
              <img src="./images/icon-ethereum.svg" alt="ethereum icon" class="icon"></img>
              <p class="text-ethereum">0.041 ETH</p>
              <img src="./images/icon-clock.svg" alt="clock icon" class="icon">
              <p>3 days left</p>
          </div>
          <hr>
          <div class="bottom-card">
            <img src="./images/image-avatar.png" alt="avatar" class="avatar">
            <p>Creation of</p>
            <p class="creator-name">Jules Wyvern</p>
         </div>
        </div>
      </div>
    </div>
   </body>
  <footer>
     <div class="attribution">
     <span> Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ImPimms" target="_blank" rel="noopener noreferrer">Amanda Kurulak</a>.
       <span>
    </div>
</footer>
</html>
